<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page View Counter</title>
</head>
<body>
    <h1>Welcome to Page View Counter</h1>
    <p>This page has been viewed <span id="view-count">Loading...</span> times.</p>

    <script>
      async function loadViewCount() {
        try {
          const response = await fetch("track_views.php");
          const count = await response.text();
          document.getElementById("view-count").textContent = count;
        } catch (error) {
          console.error("Error fetching view count:", error);
        }
      }
      window.onload = loadViewCount;
    </script>
</body>
</html>
